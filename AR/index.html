<html>

<head>
  <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
  <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
  <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v3.10.0/dist/aframe-extras.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <style>
    #arjsDebugUIContainer {
      display: none;
    }

    .post {
      position: fixed;
      z-index: 99;
      left: 10px;
      top: 12px;
    }
  </style>
  <script>
    $(document).ready(function() {
  
      // Show the div in 6.5s
      $(".post").delay(6500).fadeIn(500);
  
    }
  
    );
  </script>
</head>

<body>
  <div class="post" hidden>
    <img src='Post.svg'>
  </div>
  <a-scene embedded arjs>

    <a-assets>
      <a-asset-item id="drone" src="busterDrone/busterDrone.gltf"></a-asset-item>
      <a-asset-item id="helmet" src="damagedHelmet/damagedHelmet.gltf"></a-asset-item>
      <a-asset-item id="skull" src="skull_downloadable/scene.gltf"></a-asset-item>
    </a-assets>

    <a-marker-camera preset='hiro'>

      <!--<a-entity gltf-model-next="#drone"></a-entity>-->

      <!-- <a-entity gltf-model-next="#helmet"></a-entity> -->

      <!-- <a-image position='0 0 -1' src="Post.svg"></a-image> -->

      <a-entity scale="0.5 0.5 0.5" gltf-model-next="#skull"></a-entity>

    </a-marker-camera>


  </a-scene>
</body>

</html>
